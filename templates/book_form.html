{% extends "base.html" %}

{% block title %}
Edit book '{{book.title}}'
{% endblock %}

{% block body %}
<form method="POST">
    {% for field in form %}
        {% if field.name == 'author' %}
            <div>
                {{field.label}}<br>
                {% for author in field %}
                <label for="{{author.id}}">
                    <input type="checkbox" 
                        name="author" 
                        value="{{author.data}}" 
                        {% if author.checked %}checked{% endif %}>
                    {{author.label.text}}
                </label><br>
                {% endfor %}
            </div><br>
        {% else %}
            {{field.label}}<br>
            {{field}}<br><br>
        {% endif %}
    {% endfor %}
</form>
{% endblock %}
